
<script language="javascript" >
	var thisBrowser; 
	var timerID = null;
	
	function checkBrowser(){
		if(document.layers){ 
			thisBrowser='NN4'; 
			//alert('netscape 4');
		}
		if(document.all){ 
			thisBrowser='IE'; 
			//alert('iexplore');
		}
		if(!document.all && document.getElementById){ 
			thisBrowser='NN6';
			//alert('netscape 6'); 
		}
	}
	
	checkBrowser();
	
	function showMenu(menuname){
		if(thisBrowser=='NN4') document.layers[menuname].visibility = 'visible';
		if(thisBrowser=='IE') document.all[menuname].style.visibility = 'visible';
		if(thisBrowser=='NN6') document.getElementById(menuname).style.visibility = 'visible';
		if(timerID) clearTimeout(timerID);
	}
	function hideMenu(menuname){
		if(thisBrowser=='NN4') document.layers[menuname].visibility = 'hidden';
		if(thisBrowser=='IE') document.all[menuname].style.visibility = 'hidden';
		if(thisBrowser=='NN6') document.getElementById(menuname).style.visibility = 'hidden';
	}
	function hideAll()
	{
		hideMenu('submenu_applications');
		hideMenu('submenu_docs');
		hideMenu('submenu_help');
		
	}
	function openMenu(menuname)
	{
		showMenu(menuname);
		if(menuname!='submenu_help') hideMenu('submenu_help');
		if(menuname!='submenu_applications') hideMenu('submenu_applications');
		if(menuname!='submenu_docs') hideMenu('submenu_docs');
	}
	function timerMenu(){
		if(timerID) 
			clearTimeout(timerID);
		timerID = setTimeout("hideAll();",1000);
	}
